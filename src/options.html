<html>
<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>YouTube Details</title>
</head>
<body class="mdc-typography">
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
            <h2 class="mdc-typography--headline2">YouTube Details</h2>
        </div>
    </div>
    <div class="mdc-layout-grid__inner">
        <label class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="api-key">API Key</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="api-key">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-middle">
            <button class="mdc-button mdc-button--raised" id="button">
                <span class="mdc-button__label">Save</span>
            </button>
        </div>
    </div>
</div>

<script src="./dist/options.bundle.js"></script>
</body>
</html>
